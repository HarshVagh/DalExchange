stages:
  - build
  - test
  - publish
  - deploy

variables:
  DOCKER_USERNAME: ""
  DOCKER_PASSWORD: ""

backend_build:
  stage: build
  image: maven:3.9.7-sapmachine-17
  before_script:
    - cd backend/
  script:
    - echo "------------------------------------------------------"
    - echo "Backend Build Started"
    - mvn clean install
    - echo "Backend Build Completed"
    - echo "------------------------------------------------------"
  artifacts:
    paths:
      - backend/target/dalexchange-0.0.1-SNAPSHOT.jar
  tags:
    - dalfcs_docker_kvm

frontend_build:
  stage: build
  image: node:alpine
  before_script:
    - cd frontend/
  script:
    - echo "------------------------------------------------------"
    - echo "Frontend Build Started"
    - npm install
    - echo "------------------------------------------------------"
    - npm run build
    - echo "Frontend Build Completed"
    - echo "------------------------------------------------------"
  artifacts:
    paths:
      - frontend/build
  tags:
    - dalfcs_docker_kvm

backend_test:
  stage: test
  image: maven:3.9.7-sapmachine-17
  before_script:
    - cd backend/
  script:
    - echo "------------------------------------------------------"
    - echo "Backend tests Started"
    - mvn test
    - echo "Backend Tests Completed"
    - echo "------------------------------------------------------"
  tags:
    - dalfcs_docker_kvm

publish_backend:
  stage: publish
  image: docker:latest
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  services:
    - docker:dind
  before_script:
    - cd backend/
  script:
    - echo "------------------------------------------------------"
    - echo $DOCKER_HOST
    - docker --version
    - echo "Docker Login started"
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD docker.io
    - echo "Docker Login completed"
    - echo "------------------------------------------------------"
    - echo "Started building image for backend"
    - docker build -t docker.io/dal24asdcg9/backend .
    - echo "Image build completed for backend"
    - echo "------------------------------------------------------"
    - echo "Started pushing image to docker hub"
    - docker push docker.io/dal24asdcg9/backend
  after_script:
    - echo "Pushed image to docker hub @dal24asdcg9:frontend"
    - docker logout
  tags:
    - dalfcs_docker_kvm

publish_frontend:
  stage: publish
  image: docker:latest
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  services:
    - docker:dind
  before_script:
    - cd frontend/
  script:
    - echo "------------------------------------------------------"
    - echo $DOCKER_HOST
    - docker --version
    - echo "Docker Login started"
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD docker.io
    - echo "Docker Login completed"
    - echo "------------------------------------------------------"
    - echo "Started building image for backend"
    - docker build -t docker.io/dal24asdcg9/frontend .
    - echo "Image build completed for frontend"
    - echo "------------------------------------------------------"
    - echo "Started pushing image to docker hub"
    - docker push docker.io/dal24asdcg9/frontend
  after_script:
    - echo "Pushed Image to docker hub @dal24asdcg9:frontend"
    - docker logout
  tags:
    - dalfcs_docker_kvm

deploy_build:
  image: alpine:latest
  stage: deploy
  before_script:
    - echo "------------------------------------------------------"
    - echo "Deployment Started"
    - command -v ssh-agent >/dev/null || (apk update && apk add openssh) 
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $VM_IPADDRESS >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - echo "------------------------------------------------------"
  script:
    - echo "------------------------------------------------------"
    - ssh $SSH_USER@$VM_IPADDRESS "docker run -d -p3000:80 dal24asdcg9/frontend"
    - ssh $SSH_USER@$VM_IPADDRESS "docker run -d -p8000:8080 dal24asdcg9/backend"
    - echo "------------------------------------------------------"
  tags:
    - dalfcs_docker_kvm
